<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio sevidor.</p>
    <video width="560px" poster="imagens/limoes-capa.png" controls loop>
        <source src="media/meu-video.mp4" type="video/mpeg">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.m4v" type="video/mpeg">
        <source src="media/meu-video.ogv" type="vide/ogv">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DjOSM72cYac" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <H1>Inserindo vídeo do Vimeo</H1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
