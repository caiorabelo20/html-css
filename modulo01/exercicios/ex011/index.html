<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="arquivos/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="arquivos/foto-m.png" type="image/png">
        <img src="arquivos/foto-g.png" alt="A imagem flexível funciona.">
    </picture>
    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="arquivos/guanacast-33.mp3" type="audio/mp3">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="arquivos/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"> Clique aqui para baixar o arquivo mp3.</a></p>
    </audio>
</body>
</html>
